<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلبات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; } 
        .hidden { display: none; }
        .loader-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.6); 
            color: white; 
            z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; 
        }
        .loader { border: 5px solid #f3f3f3; border-radius: 50%; border-top: 5px solid #3498db; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .input-group { display: flex; align-items: flex-start; gap: 8px; }
        /* تصحيح تنسيق Select2 ليدعم RTL */
        .select2-container--default .select2-selection--single { height: 48px !important; padding: 8px 12px; border-radius: 0.375rem; border-color: #d1d5db; text-align: right; }
        .select2-container--default .select2-selection--single .select2-selection__arrow { left: 1px !important; right: auto; }
        .select2-container--default .select2-selection--single .select2-selection__rendered { line-height: 28px; padding-right: 0; padding-left: 10px; text-align: right; }
        .select2-dropdown { text-align: right; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="main-container" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-bold text-blue-800 text-center mb-8">نظام إدخال وتعديل الطلبات 📝</h1>

        <div id="order-form-view" class="bg-white p-6 rounded-lg shadow-md">
            <h2 id="form-title" class="text-2xl font-bold text-green-600 mb-6">إدخال طلب جديد</h2>
            
            <form id="order-form" class="space-y-4">
                
                <div id="orderIdDisplay" class="mb-4">
                    <label for="orderIdSelect" class="text-sm font-semibold text-gray-700">* رقم الطلب (ID):</label>
                    <select id="orderIdSelect" class="w-full p-3 border border-gray-300 rounded-md" required>
                        <option value="NEW_ORDER">طلب جديد (رقم: <span id="newOrderIdDisplay">...</span>)</option>
                        </select>
                    <input type="hidden" id="orderId" value="">
                </div>
                
                <input type="text" id="clientName" placeholder="* اسم العميل" class="w-full p-3 border border-gray-300 rounded-md" required>
                
                <input type="text" id="phoneNumber" placeholder="* رقم الهاتف" class="w-full p-3 border border-gray-300 rounded-md text-left" dir="ltr" required>

                <h3 class="font-semibold pt-4 border-t mt-4 text-gray-700">تفاصيل الأوردر</h3>
                <div id="orderDetailsContainer" class="space-y-3">
                    </div>

                <div class="grid md:grid-cols-2 gap-4 pt-4 border-t mt-4">
                    <div class="flex flex-col">
                        <label for="deductionDate" class="text-sm text-gray-600 mb-1">* تاريخ قطع الرصيد</label>
                        <input type="date" id="deductionDate" class="w-full p-3 border border-gray-300 rounded-md text-left" dir="ltr" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="deliveryDate" class="text-sm text-gray-600 mb-1">* التاريخ المتوقع للتسليم</label>
                        <input type="date" id="deliveryDate" class="w-full p-3 border border-gray-300 rounded-md text-left" dir="ltr" required>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label for="notes" class="text-sm text-gray-600 mb-1">ملاحظات</label>
                    <textarea id="notes" rows="3" placeholder="ملاحظات إضافية حول الطلب أو العميل" class="w-full p-3 border border-gray-300 rounded-md"></textarea>
                </div>

                <div class="text-center pt-6 space-x-4">
                    <button type="submit" id="submit-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300">حفظ طلب جديد ✅</button>
                    <button type="button" onclick="saveOrder(true)" id="update-button" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 hidden">تعديل البيانات 🔄</button>
                </div>
            </form>
            <p id="form-feedback" class="text-center mt-4 font-bold"></p>
        </div>

        <div id="loader" class="loader-container hidden"><div class="loader"></div><p class="mt-2 text-white font-bold">جاري المعالجة... يرجى الانتظار.</p></div>
    </div>

    <script>
        // 🚨🚨 الرابط الجديد الذي أرسلته
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx-sNNjlyiNfDYAQwRuR-f-moGT2GAyO-kDl-gC09YIjvO4vc1DXXLNLmG3tzeWx_Dg/exec';
        
        const loader = document.getElementById('loader');
        const formFeedback = document.getElementById('form-feedback');
        const orderForm = document.getElementById('order-form');
        const orderDetailsContainer = document.getElementById('orderDetailsContainer');
        const submitButton = document.getElementById('submit-button');
        const updateButton = document.getElementById('update-button');
        const formTitle = document.getElementById('form-title');
        
        const orderIdSelect = $('#orderIdSelect'); 
        const orderIdInputHidden = document.getElementById('orderId'); 
        const clientNameInput = document.getElementById('clientName');

        let currentNewOrderId = null; // لتخزين رقم الطلب الجديد قبل الحفظ
        let isUpdateMode = false;

        function showLoader(show) { loader.classList.toggle('hidden', !show); }

        // --------------------- تهيئة القائمة المنسدلة لرقم الطلب ---------------------

        function initializeOrderIdSelect() {
            orderIdSelect.select2({
                placeholder: "اختيار رقم طلب للتعديل أو طلب جديد",
                dir: "rtl"
            }).on('select2:select', function (e) {
                const selectedId = e.params.data.id;
                if (selectedId === 'NEW_ORDER') {
                    resetForm(false);
                } else {
                    searchOrderById(selectedId);
                }
            });
        }

        function fetchNewOrderId() {
            document.getElementById('newOrderIdDisplay').textContent = '...';
            const url = `${WEB_APP_URL}?action=getNewOrderId`;
            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success' && result.orderId) {
                        currentNewOrderId = result.orderId;
                        document.getElementById('newOrderIdDisplay').textContent = result.orderId;
                        // نضع الرقم الجديد في الحقل المخفي عندما يكون الوضع طلب جديد
                        if (orderIdSelect.val() === 'NEW_ORDER') {
                             orderIdInputHidden.value = result.orderId;
                        }
                    } else {
                        throw new Error(result.message || 'فشل جلب الرقم التسلسلي');
                    }
                })
                .catch(error => {
                    console.error("Failed to fetch new order ID:", error);
                    document.getElementById('newOrderIdDisplay').textContent = 'ERROR';
                });
        }

        function fetchAllOrderIds(callback) {
            const url = `${WEB_APP_URL}?action=getAllOrderIds`;
            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success' && result.ids) {
                        populateOrderIdSelect(result.ids);
                        if (callback) callback();
                    }
                })
                .catch(error => {
                    console.error("Failed to fetch order IDs:", error);
                });
        }

        function populateOrderIdSelect(ids) {
            const currentVal = orderIdSelect.val(); 
            const newOrderOption = `<option value="NEW_ORDER">طلب جديد (رقم: ${currentNewOrderId || '...'}</option>`;
            
            orderIdSelect.empty().append(newOrderOption);
            ids.forEach(id => {
                orderIdSelect.append(new Option(id, id));
            });
            
            // محاولة إعادة اختيار القيمة السابقة
            if (currentVal && (currentVal === 'NEW_ORDER' || ids.includes(currentVal))) {
                 orderIdSelect.val(currentVal).trigger('change.select2'); 
            } else {
                 // إجباره على اختيار "طلب جديد" عند التعبئة الأولية
                 orderIdSelect.val('NEW_ORDER').trigger('change.select2'); 
            }
        }

        // --------------------- وظيفة البحث ---------------------

        function searchOrderById(orderId) {
            formFeedback.textContent = `جاري البحث عن الطلب رقم ${orderId}...`;
            showLoader(true);

            const queryParam = `orderId=${encodeURIComponent(orderId)}`;
            const url = `${WEB_APP_URL}?action=findOrderById&${queryParam}`;

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    showLoader(false);
                    if (result.status === 'success') {
                        formFeedback.textContent = `تم العثور على الطلب رقم ${orderId}. قم بالتعديل ثم اضغط "تعديل البيانات".`;
                        formFeedback.className = 'text-blue-600 font-bold mt-4';
                        populateFormForUpdate(result.order);
                    } else {
                        formFeedback.textContent = `لم يتم العثور على الطلب رقم ${orderId}.`;
                        formFeedback.className = 'text-red-600 font-bold mt-4';
                        // في حالة فشل البحث (لا ينبغي أن يحدث إذا كان ID موجودًا في القائمة)
                        resetForm(true); 
                    }
                })
                .catch(error => {
                    showLoader(false);
                    formFeedback.textContent = `حدث خطأ أثناء البحث: ${error.message}`;
                    formFeedback.className = 'text-red-600 font-bold mt-4';
                });
        }
        
        // --------------------- وظيفة الحفظ والتعديل ---------------------

        function collectOrderDetails() {
            const details = [];
            document.querySelectorAll('input[name="orderDetail"]').forEach(input => {
                if (input.value.trim()) {
                    details.push(input.value.trim());
                }
            });
            return details.join(' || '); 
        }
        
        orderForm.addEventListener('submit', e => {
            e.preventDefault();
            // الوضع يعتمد على القيمة المختارة في القائمة المنسدلة
            const isUpdate = (orderIdSelect.val() !== 'NEW_ORDER');
            saveOrder(isUpdate); 
        });

        function saveOrder(isUpdate = false) {
            const clientName = clientNameInput.value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!clientName || !phoneNumber) { 
                alert('الرجاء إدخال اسم العميل ورقم الهاتف.'); 
                return; 
            }

            formFeedback.textContent = '';
            showLoader(true);

            const orderDetails = collectOrderDetails();
            // قيمة orderIdInputHidden تمثل الرقم الفعلي للطلب الحالي (سواء كان جديد أو قديم)
            const orderId = orderIdInputHidden.value; 

            const params = {
                action: 'saveOrder',
                isUpdate: isUpdate,
                orderId: orderId, 
                clientName: clientName, 
                phone: phoneNumber,
                orderDetails: orderDetails,
                deductionDate: document.getElementById('deductionDate').value,
                deliveryDate: document.getElementById('deliveryDate').value,
                notes: document.getElementById('notes').value
            };
            
            const queryString = Object.keys(params).map(key => {
                return key + '=' + encodeURIComponent(params[key]);
            }).join('&');

            const url = `${WEB_APP_URL}?${queryString}`;

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    showLoader(false);
                    if (result.status === 'success') {
                        formFeedback.textContent = result.message;
                        formFeedback.className = 'text-green-600 font-bold mt-4';
                        
                        // بعد الحفظ أو التعديل، يجب تحديث قائمة أرقام الطلبات
                        fetchAllOrderIds(() => {
                            // إذا كانت عملية حفظ جديدة، ننتقل لوضع الطلب الجديد التالي
                            if (isUpdate === false) { 
                                resetForm(true); 
                                // نختار الرقم الجديد الذي تم حفظه مؤخراً
                                orderIdSelect.val(orderId).trigger('change.select2');
                            } else {
                                // إذا كانت عملية تعديل، نظل على نفس الطلب المُعدَّل
                                formTitle.textContent = `تعديل بيانات الطلب رقم ${orderId}`;
                            }
                        });
                        
                    } else {
                        throw new Error(result.message || 'حدث خطأ غير معروف من الخادم.');
                    }
                })
                .catch(error => {
                    showLoader(false);
                    formFeedback.textContent = `فشل العملية: ${error.message}`;
                    formFeedback.className = 'text-red-600 font-bold mt-4';
                });
        }
        
        // --------------------- وظائف تهيئة النموذج ---------------------

        function populateFormForUpdate(order) {
            const orderID = order['رقم الطلب (ID):'] || '';
            formTitle.textContent = `تعديل بيانات الطلب رقم ${orderID}`;
            
            orderIdInputHidden.value = orderID; // نضع الرقم في الحقل المخفي
            isUpdateMode = true;

            clientNameInput.value = order['اسم العميل'] || ''; // حقل نصي عادي
            
            document.getElementById('phoneNumber').value = order['رقم الهاتف'] || '';
            document.getElementById('deductionDate').value = order['تاريخ قطع الرصيد'] || '';
            document.getElementById('deliveryDate').value = order['التاريخ المتوقع للتسليم'] || '';
            document.getElementById('notes').value = order['ملاحظات'] || '';

            orderDetailsContainer.innerHTML = '';
            const allDetailsString = order['تفاصيل الأوردر'] || ''; 
            const detailsArray = allDetailsString.split(' || ').filter(d => d.trim() !== '');
            
            if (detailsArray.length > 0) {
                detailsArray.forEach(detail => addOrderDetailField(detail.trim()));
            } else {
                 addOrderDetailField('');
            }
            adjustAddMoreButton();
            
            submitButton.classList.add('hidden');
            updateButton.classList.remove('hidden');
        }

        function resetForm(refetchIds = true) {
            orderForm.reset();
            formTitle.textContent = 'إدخال طلب جديد';
            formFeedback.textContent = '';
            isUpdateMode = false;
            
            // نضع الرقم الجديد في الحقل المخفي 
            orderIdInputHidden.value = currentNewOrderId;
            
            orderDetailsContainer.innerHTML = '';
            addOrderDetailField(); 
            adjustAddMoreButton();
            
            submitButton.classList.remove('hidden');
            updateButton.classList.add('hidden');
            
            // نختار خيار "طلب جديد" في القائمة المنسدلة
            orderIdSelect.val('NEW_ORDER').trigger('change.select2');

            if (refetchIds) {
                fetchNewOrderId(); // جلب الرقم الجديد التالي
            }
        }
        
        // 🚨 تهيئة عند تحميل الصفحة
        $(document).ready(function() {
            // نبدأ بجلب الرقم الجديد أولاً، ثم نملأ قائمة الأرقام
            fetchNewOrderId(); 
            fetchAllOrderIds(); 
            initializeOrderIdSelect();
            addOrderDetailField();
            resetForm(false); // إعداد النموذج على وضع "طلب جديد"
        });
    </script>
</body>
</html>
