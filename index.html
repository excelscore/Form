<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلبات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; } 
        .hidden { display: none; }
        /* تحسين مظهر "جاري المعالجة" ليكون أكثر وضوحًا */
        .loader-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.6); /* خلفية داكنة */
            color: white; /* نص أبيض */
            z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; 
        }
        .loader { border: 5px solid #f3f3f3; border-radius: 50%; border-top: 5px solid #3498db; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .input-group { display: flex; align-items: flex-start; gap: 8px; }
        /* تصحيح تنسيق Select2 ليدعم RTL */
        .select2-container--default .select2-selection--single {
            height: 48px !important;
            padding: 8px 12px;
            border-radius: 0.375rem;
            border-color: #d1d5db;
            text-align: right;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            left: 1px !important;
            right: auto;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 28px;
            padding-right: 0;
            padding-left: 10px; 
            text-align: right;
        }
        .select2-dropdown {
            text-align: right;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="main-container" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-bold text-blue-800 text-center mb-8">نظام إدخال وتعديل الطلبات 📝</h1>

        <div id="order-form-view" class="bg-white p-6 rounded-lg shadow-md">
            <h2 id="form-title" class="text-2xl font-bold text-green-600 mb-6">إدخال طلب جديد</h2>
            
            <form id="order-form" class="space-y-4">
                
                <div id="orderIdDisplay" class="mb-4">
                    <label for="orderId" class="text-sm font-semibold text-gray-700">رقم الطلب (ID):</label>
                    <input type="text" id="orderId" class="w-full p-3 border border-gray-300 bg-gray-50 rounded-md mt-1" readonly placeholder="جاري الجلب...">
                </div>
                
                <div class="flex flex-col">
                    <label for="clientName" class="text-sm font-semibold text-gray-700 mb-1">* اسم العميل</label>
                    <select id="clientName" class="w-full p-3 border border-gray-300 rounded-md" required>
                        <option value="">اختيار أو إدخال اسم العميل</option>
                    </select>
                </div>
                
                <input type="text" id="phoneNumber" placeholder="* رقم الهاتف" class="w-full p-3 border border-gray-300 rounded-md text-left" dir="ltr" required>

                <h3 class="font-semibold pt-4 border-t mt-4 text-gray-700">تفاصيل الأوردر</h3>
                <div id="orderDetailsContainer" class="space-y-3">
                    </div>

                <div class="grid md:grid-cols-2 gap-4 pt-4 border-t mt-4">
                    <div class="flex flex-col">
                        <label for="deductionDate" class="text-sm text-gray-600 mb-1">* تاريخ قطع الرصيد</label>
                        <input type="date" id="deductionDate" class="w-full p-3 border border-gray-300 rounded-md text-left" dir="ltr" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="deliveryDate" class="text-sm text-gray-600 mb-1">* التاريخ المتوقع للتسليم</label>
                        <input type="date" id="deliveryDate" class="w-full p-3 border border-gray-300 rounded-md text-left" dir="ltr" required>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label for="notes" class="text-sm text-gray-600 mb-1">ملاحظات</label>
                    <textarea id="notes" rows="3" placeholder="ملاحظات إضافية حول الطلب أو العميل" class="w-full p-3 border border-gray-300 rounded-md"></textarea>
                </div>

                <div class="text-center pt-6 space-x-4">
                    <button type="submit" id="submit-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300">حفظ طلب جديد ✅</button>
                    <button type="button" onclick="saveOrder(true)" id="update-button" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 hidden">تعديل البيانات 🔄</button>
                    <button type="button" onclick="resetForm(true)" id="cancel-update-button" class="bg-gray-400 hover:bg-gray-500 text-black font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 ml-4 hidden">إلغاء ❌</button>
                </div>
            </form>
            <p id="form-feedback" class="text-center mt-4 font-bold"></p>
        </div>

        <div id="loader" class="loader-container hidden"><div class="loader"></div><p class="mt-2 text-white font-bold">جاري المعالجة... يرجى الانتظار.</p></div>
    </div>

    <script>
        // رابط تطبيق الويب الخاص بك
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbze1d4d_ohISAJQjsgwwMgeFg0gFt6yGimfE8Ad1OD0cMfbI4Co1Lb6twn6A8u8wUbq/exec';
        
        // المتغيرات العالمية للوصول إلى عناصر النموذج
        const loader = document.getElementById('loader');
        const formFeedback = document.getElementById('form-feedback');
        const orderForm = document.getElementById('order-form');
        const orderDetailsContainer = document.getElementById('orderDetailsContainer');
        const submitButton = document.getElementById('submit-button');
        const updateButton = document.getElementById('update-button');
        const cancelButton = document.getElementById('cancel-update-button');
        const formTitle = document.getElementById('form-title');
        
        const orderIdInput = document.getElementById('orderId'); 
        const clientNameSelect = $('#clientName'); 
        let clientNamesCache = []; 

        function showLoader(show) { loader.classList.toggle('hidden', !show); }

        function initializeClientNameSelect() {
            clientNameSelect.select2({
                placeholder: "اختيار أو إدخال اسم العميل",
                tags: true, 
                dir: "rtl"
            }).on('select2:select', function (e) {
                const selectedName = e.params.data.id;
                if (selectedName) {
                    searchOrderByClientName(selectedName);
                }
            }).on('change', function(e) {
                const currentVal = clientNameSelect.val();
                const isNewEntry = currentVal && !clientNamesCache.includes(currentVal.trim());

                if (isNewEntry && updateButton.classList.contains('hidden') === false) {
                     resetForm(true); 
                     clientNameSelect.val(currentVal).trigger('change.select2'); 
                }
            });
        }

        function populateClientSelect(names) {
             const currentVal = clientNameSelect.val(); 
             clientNameSelect.empty().append(new Option("اختيار أو إدخال اسم العميل", ""));
             names.forEach(name => {
                 clientNameSelect.append(new Option(name, name));
             });
             if(currentVal) {
                 clientNameSelect.val(currentVal).trigger('change.select2'); 
             }
        }

        function fetchClientNames(forceReload = false) {
            if (clientNamesCache.length > 0 && !forceReload) {
                 populateClientSelect(clientNamesCache);
                 return;
            }

            const url = `${WEB_APP_URL}?action=getClientNames`;
            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success' && result.names) {
                        clientNamesCache = result.names; 
                        populateClientSelect(clientNamesCache);
                    }
                })
                .catch(error => {
                    console.error("Failed to fetch client names:", error);
                });
        }
        
        function fetchNewOrderId() {
            orderIdInput.placeholder = 'جاري الجلب...';
            const url = `${WEB_APP_URL}?action=getNewOrderId`;
            fetch(url)
                .then(res => res.json())
                .then(result => {
                    if (result.status === 'success' && result.orderId) {
                        orderIdInput.value = result.orderId;
                        orderIdInput.placeholder = '';
                    } else {
                        throw new Error(result.message || 'فشل جلب الرقم التسلسلي');
                    }
                })
                .catch(error => {
                    console.error("Failed to fetch new order ID:", error);
                    orderIdInput.value = 'ERROR';
                    orderIdInput.placeholder = 'فشل جلب الرقم التسلسلي';
                });
        }

        function searchOrderByClientName(clientName) {
            if (updateButton.classList.contains('hidden') === false) {
                 return;
            }
            
            formFeedback.textContent = 'جاري البحث عن آخر طلب للعميل...';
            showLoader(true);

            const queryParam = `clientName=${encodeURIComponent(clientName)}`;
            const url = `${WEB_APP_URL}?action=findOrder&${queryParam}`;

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    showLoader(false);
                    if (result.status === 'success') {
                        // 🚨🚨 تم تحديث اسم الحقل المستخدم للرقم التسلسلي هنا
                        const orderID = result.order['رقم الطلب (ID):'] || 'غير محدد';
                        formFeedback.textContent = `تم العثور على آخر طلب برقم ${orderID}. يمكنك الآن تعديل البيانات.`;
                        formFeedback.className = 'text-blue-600 font-bold mt-4';
                        populateFormForUpdate(result.order);
                    } else {
                        formFeedback.textContent = `لم يتم العثور على طلب سابق لهذا العميل. يمكنك إدخال طلب جديد.`;
                        formFeedback.className = 'text-orange-600 font-bold mt-4';
                        resetForm(false); 
                        clientNameSelect.val(clientName).trigger('change.select2');
                    }
                })
                .catch(error => {
                    showLoader(false);
                    formFeedback.textContent = `حدث خطأ أثناء البحث: ${error.message}`;
                    formFeedback.className = 'text-red-600 font-bold mt-4';
                });
        }
        
        // --------------------- دوال مساعدة ---------------------

        function addOrderDetailField(detail = '') {
            const container = orderDetailsContainer;
            const newFieldDiv = document.createElement('div');
            newFieldDiv.className = 'input-group';
            
            const existingAddButton = container.querySelector('.input-group button.bg-blue-500');
            if (existingAddButton) {
                existingAddButton.remove();
            }

            let fieldHtml = `
                <input type="text" name="orderDetail" placeholder="تفاصيل الأوردر" class="flex-grow p-3 border border-gray-300 rounded-md" value="${detail}" required>
                <button type="button" onclick="this.parentNode.remove(); adjustAddMoreButton()" class="bg-red-500 hover:bg-red-700 text-white text-sm py-2 px-3 rounded-md shadow-sm whitespace-nowrap">حذف</button>
            `;
            
            newFieldDiv.innerHTML = fieldHtml;
            container.appendChild(newFieldDiv);
            adjustAddMoreButton();
        }
        
        function adjustAddMoreButton() {
            const container = orderDetailsContainer;
            const fields = container.querySelectorAll('.input-group');

            if (fields.length > 0) {
                 const lastField = fields[fields.length - 1];
                 
                 if (!lastField.querySelector('button.bg-blue-500')) {
                    const addButton = document.createElement('button');
                    addButton.type = 'button';
                    addButton.textContent = 'إضافة المزيد';
                    addButton.className = 'bg-blue-500 hover:bg-blue-700 text-white text-sm py-2 px-3 rounded-md shadow-sm whitespace-nowrap';
                    addButton.onclick = () => addOrderDetailField();
                    
                    lastField.appendChild(addButton);
                 }
            } else {
                 addOrderDetailField('');
            }
        }
        
        // --------------------- وظيفة الحفظ والتعديل ---------------------

        function collectOrderDetails() {
            const details = [];
            document.querySelectorAll('input[name="orderDetail"]').forEach(input => {
                if (input.value.trim()) {
                    details.push(input.value.trim());
                }
            });
            return details.join(' || '); 
        }
        
        orderForm.addEventListener('submit', e => {
            e.preventDefault();
            const isUpdate = !updateButton.classList.contains('hidden');
            saveOrder(isUpdate); 
        });

        function saveOrder(isUpdate = false) {
            const clientName = clientNameSelect.val();
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!clientName || !phoneNumber) { 
                alert('الرجاء إدخال اسم العميل ورقم الهاتف.'); 
                return; 
            }

            formFeedback.textContent = '';
            showLoader(true);

            const orderDetails = collectOrderDetails();
            const orderId = orderIdInput.value; 

            const params = {
                action: 'saveOrder',
                isUpdate: isUpdate,
                orderId: orderId, 
                clientName: clientName, 
                phone: phoneNumber,
                orderDetails: orderDetails,
                deductionDate: document.getElementById('deductionDate').value,
                deliveryDate: document.getElementById('deliveryDate').value,
                notes: document.getElementById('notes').value
            };
            
            const queryString = Object.keys(params).map(key => {
                return key + '=' + encodeURIComponent(params[key]);
            }).join('&');

            const url = `${WEB_APP_URL}?${queryString}`;

            fetch(url)
                .then(res => res.json())
                .then(result => {
                    showLoader(false);
                    if (result.status === 'success') {
                        formFeedback.textContent = result.message;
                        formFeedback.className = 'text-green-600 font-bold mt-4';
                        
                        if (isUpdate === false) { 
                            resetForm(); 
                            fetchClientNames(true); 
                        } else {
                            formTitle.textContent = `تعديل بيانات الطلب الحالي (تم الحفظ)`;
                            fetchClientNames(true); 
                        }
                    } else {
                        throw new Error(result.message || 'حدث خطأ غير معروف من الخادم.');
                    }
                })
                .catch(error => {
                    showLoader(false);
                    formFeedback.textContent = `فشل العملية: ${error.message}`;
                    formFeedback.className = 'text-red-600 font-bold mt-4';
                });
        }
        
        // --------------------- وظائف تهيئة النموذج ---------------------

        function populateFormForUpdate(order) {
            // 🚨🚨 استخدام اسم الحقل الصحيح هنا
            const orderID = order['رقم الطلب (ID):'] || '';
            formTitle.textContent = `تعديل بيانات الطلب الحالي (رقم: ${orderID})`;
            
            orderIdInput.value = orderID;

            clientNameSelect.val(order['اسم العميل']).trigger('change.select2');
            
            document.getElementById('phoneNumber').value = order['رقم الهاتف'] || '';
            document.getElementById('deductionDate').value = order['تاريخ قطع الرصيد'] || '';
            document.getElementById('deliveryDate').value = order['التاريخ المتوقع للتسليم'] || '';
            document.getElementById('notes').value = order['ملاحظات'] || '';

            orderDetailsContainer.innerHTML = '';
            const allDetailsString = order['تفاصيل الأوردر'] || ''; // تم تصحيح اسم العمود
            const detailsArray = allDetailsString.split(' || ').filter(d => d.trim() !== '');
            
            if (detailsArray.length > 0) {
                detailsArray.forEach(detail => addOrderDetailField(detail.trim()));
            } else {
                 addOrderDetailField('');
            }
            adjustAddMoreButton();
            
            submitButton.classList.add('hidden');
            updateButton.classList.remove('hidden');
            cancelButton.classList.remove('hidden');
        }

        function resetForm(fetchNewID = true) {
            orderForm.reset();
            formTitle.textContent = 'إدخال طلب جديد';
            formFeedback.textContent = '';
            
            clientNameSelect.val(null).trigger('change.select2'); 
            
            orderDetailsContainer.innerHTML = '';
            addOrderDetailField(); 
            adjustAddMoreButton();
            
            submitButton.classList.remove('hidden');
            updateButton.classList.add('hidden');
            cancelButton.classList.add('hidden');
            
            if (fetchNewID) {
                fetchNewOrderId(); 
            }
        }
        
        // 🚨 تهيئة عند تحميل الصفحة
        $(document).ready(function() {
            initializeClientNameSelect();
            fetchClientNames(); 
            fetchNewOrderId(); 
            addOrderDetailField();
        });
    </script>
</body>
</html>
